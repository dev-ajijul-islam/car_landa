name: car_hub
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.2
  flutter_spinkit: ^5.2.2
  carousel_slider: ^5.1.1
  pin_code_fields: ^8.0.1
  image_picker: ^1.2.1
  custom_clippers: ^2.0.4
  timeline_tile: ^2.0.0
  provider: ^6.1.5+1
  easy_localization: ^3.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0
  http: ^1.6.0
  flutter_sslcommerz: ^3.0.1
  intl: ^0.20.2
  firebase_messaging: ^16.1.0
  url_launcher: ^6.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_icons :
  android : "launcher_icon"
  ios : true
  image_path : "assets/images/logo.jpg"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/carosel_images/
    - assets/images/car_type_images/
    - assets/translations/
